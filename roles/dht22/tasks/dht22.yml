- name: stop telegraf
  service:
    name: telegraf
    state: stopped
    daemon_reload: yes
  ignore_errors: yes

- name: copy dhtsensor program
  copy:
    src: dht-sensor
    dest: /usr/local/bin/dht-sensor
    mode: 0755

- name: copy udev rules
  copy:
    src: 99-gpio.rules
    dest: /etc/udev/rules.d/99-gpio.rules

- name: "Update telegraf config."
  blockinfile:
    path: /etc/telegraf/telegraf.conf
    marker: "# {mark} ANSIBLE MANAGED BLOCK"
    block: |
      # Read metrics from dht22
      [[inputs.exec]]
        commands = [
          "/usr/local/bin/dht-sensor -pin {{ pin }}"
        ]
        timeout = "15s"
        data_format = "influx"

- name: restart telegraf service
  service:
    name: telegraf
    state: restarted
    enabled: yes
    daemon_reload: yes
